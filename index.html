    <style>
      /* Instant loading screen - shows before JS loads */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      #app-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ef4444;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-text {
        color: #a0a0a0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        font-weight: 400;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>

  <body>
    <!-- Instant loading screen (shows before React loads) -->
    <div id="app-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text" id="loader-message">Loading your command center ðŸš€</div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Rotate loading messages -->
    <script>
      var messages = [
        'Loading your command center ðŸš€',
        'Warming up the AI engines âš¡',
        'Getting your dashboard ready âœ¨',
        'Almost there... hang tight ðŸŽ¯',
        'Preparing something awesome ðŸ”¥'
      ];
      var currentIndex = 0;

      var messageInterval = setInterval(function() {
        currentIndex = (currentIndex + 1) % messages.length;
        var msgElement = document.getElementById('loader-message');
        if (msgElement) {
          msgElement.style.opacity = '0';
          setTimeout(function() {
            msgElement.textContent = messages[currentIndex];
            msgElement.style.opacity = '1';
          }, 150);
        }
      }, 2000);

      window.addEventListener('load', function() {
        clearInterval(messageInterval);
        setTimeout(function() {
          document.getElementById('app-loader').classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
